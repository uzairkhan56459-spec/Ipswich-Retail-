services:
  - type: web
    name: ipswich-retail
    env: python
    region: oregon
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: ipswich-retail-db
          property: connectionString

databases:
  - name: ipswich-retail-db
    plan: free