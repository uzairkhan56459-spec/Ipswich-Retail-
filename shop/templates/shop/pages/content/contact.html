{% extends 'shop/base.html' %}

{% block title %}Contact - Ipswich Retail{% endblock %}

{% block content %}
<h1 class="page-heading">Contact Us</h1>
<div class="row g-4">
    <div class="col-md-5">
        <div class="bg-white rounded shadow-sm p-4 h-100">
            <h5 class="fw-bold mb-4">Get in Touch</h5>
            <div class="d-flex align-items-start mb-3">
                <i class="fas fa-envelope text-primary mt-1 me-3"></i>
                <div>
                    <div class="fw-semibold small">Email</div>
                    <div class="text-muted small">info@ipswichretail.com</div>
                </div>
            </div>
            <div class="d-flex align-items-start mb-3">
                <i class="fas fa-phone text-primary mt-1 me-3"></i>
                <div>
                    <div class="fw-semibold small">Phone</div>
                    <div class="text-muted small">+44 1234 567890</div>
                </div>
            </div>
            <div class="d-flex align-items-start mb-3">
                <i class="fas fa-map-marker-alt text-primary mt-1 me-3"></i>
                <div>
                    <div class="fw-semibold small">Address</div>
                    <div class="text-muted small">123 Retail Street, Ipswich, UK</div>
                </div>
            </div>
            <div class="d-flex align-items-start">
                <i class="fas fa-clock text-primary mt-1 me-3"></i>
                <div>
                    <div class="fw-semibold small">Hours</div>
                    <div class="text-muted small">Mon–Fri: 9am – 6pm</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="bg-white rounded shadow-sm p-4">
            <h5 class="fw-bold mb-4">Send a Message</h5>
            <form>
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="4" placeholder="Your message..."></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary px-5">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
